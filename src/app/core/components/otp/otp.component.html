<main class="login-component">
  <div class="container  text-center">
    <div class="row">
      <div class="col-lg-6 reg-form-section">
        <h1 class="fw-bold mb-4">
          <span class="mx-2"> مرحبا بك في</span>
          <span class="mx-2 text-second">Tredo</span>
        </h1>
        <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class=" d-lg-grid align-items-center ">
          <h3> الخاص بيك OTP ادخل الـ </h3>
          <div class="row justify-content-center" style="direction: ltr;">
            <div class="form-group col-sm-2" *ngFor="let input of formInput;  index as i">
              <input #formRow type="text" formControlName="{{input}}" class="form-control justify-content-center"
                maxlength="1" (keyup)="keyUpEvent($event, i)">
            </div>
          </div>
          <br>

          <button type="submit" class="btn-1 w-100 py-3">ارسال رقم OTP</button>
        </form>
      </div>
      <div class="col-lg-6 reg-img  d-lg-grid align-items-center justify-content-center">
        <img src="assets/imgs/amico.png" alt="">
      </div>
    </div>
  </div>
</main>
